name: Sync with upstream

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1
        with:
          base: master
          head: master
          pr_title: 'Sync with upstream'
          pr_message: 'This PR was automatically generated by a workflow to sync with the upstream repository.'
