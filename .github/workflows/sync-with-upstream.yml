name: Sync with upstream

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream repository
        run: git remote add upstream https://github.com/ORIGINAL_OWNER/REPO_NAME.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Get date for branch name
        id: date
        run: echo "branch_name=sync-upstream-$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Create branch for sync
        run: |
          git checkout -b $branch_name
          git merge upstream/main || true
        env:
          branch_name: ${{ env.branch_name }}

      - name: Push sync branch to fork
        run: git push origin $branch_name
        env:
          branch_name: ${{ env.branch_name }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Sync with upstream at $(date +'%Y-%m-%d')
          branch: ${{ env.branch_name }}
          title: Sync with upstream at $(date +'%Y-%m-%d')
          body: |
            This pull request updates your fork with the latest changes from the upstream repository.
